<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Universities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Egyptian Universities Guide</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#universities">Universities</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#map">Map</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#scholarships">Scholarships</a></li>
                    <li class="nav-item"><a class="nav-link" href="compare.html">Compare</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Compare Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Compare Universities</h2>

            <!-- Form to Select Universities -->
            <form id="compareForm" class="mb-4">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="university1" class="form-label">Select University 1</label>
                        <select class="form-select" id="university1">
                            <option selected disabled>Select a university</option>
                            <option value="1">Helwan University </option>
                            <option value="2">Alexandria University </option>
                            <option value="3">Cairo University </option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="university2" class="form-label">Select University 2</label>
                        <select class="form-select" id="university2">
                            <option selected disabled>Select a university</option>
                            <option value="1">Helwan University</option>
                            <option value="2">Alexandria University</option>
                            <option value="3">Cairo University</option>
                        </select>
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary" onclick="compareUniversities()">Compare</button>
                </div>
            </form>

            <!-- Comparison Table -->
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Feature</th>
                            <th>University 1</th>
                            <th>University 2</th>
                        </tr>
                    </thead>
                    <tbody id="comparisonTable">
                        <tr>
                            <td>Location</td>
                            <td id="location1">-</td>
                            <td id="location2">-</td>
                        </tr>
                        <tr>
                            <td>Programs Offered</td>
                            <td id="programs1">-</td>
                            <td id="programs2">-</td>
                        </tr>
                        <tr>
                            <td>Tuition Fees</td>
                            <td id="fees1">-</td>
                            <td id="fees2">-</td>
                        </tr>
                        <tr>
                            <td>Ranking</td>
                            <td id="ranking1">-</td>
                            <td id="ranking2">-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Egyptian Universities Guide. All Rights Reserved.</p>
    </footer>

    <script>
        function compareUniversities() {
            const university1 = document.getElementById('university1').value;
            const university2 = document.getElementById('university2').value;

            if (!university1 || !university2) {
                alert('Please select two universities to compare.');
                return;
            }

            // Sample data for demonstration
            const universityData = {
                1: { name: 'University A', location: 'Cairo', programs: 'Engineering, Medicine', fees: '$3000/year', ranking: 'Top 5' },
                2: { name: 'University B', location: 'Alexandria', programs: 'Business, Law', fees: '$2500/year', ranking: 'Top 10' },
                3: { name: 'University C', location: 'Giza', programs: 'Arts, Science', fees: '$2000/year', ranking: 'Top 15' },
            };

            // Populate table with selected university data
            document.getElementById('location1').textContent = universityData[university1].location;
            document.getElementById('programs1').textContent = universityData[university1].programs;
            document.getElementById('fees1').textContent = universityData[university1].fees;
            document.getElementById('ranking1').textContent = universityData[university1].ranking;

            document.getElementById('location2').textContent = universityData[university2].location;
            document.getElementById('programs2').textContent = universityData[university2].programs;
            document.getElementById('fees2').textContent = universityData[university2].fees;
            document.getElementById('ranking2').textContent = universityData[university2].ranking;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
